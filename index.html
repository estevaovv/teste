<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <title>Marituba</title>
</head>
<body>
    <div class="topo">
        <img src="images/logo.png" alt="Logo" class="logo">
        <div class="text-container">
            <h1>
                FUNERARIA MARITUBA
            </h1>
            <p>
                SUBTEXTO PARA A FUNERARIA
            </p>
        </div>
        <div><h1>fale conosco</h1></div>
    </div>
    
    <section id="image-carousel" class="splide" aria-label="Imagens Bonitas">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide">
                    <img src="images/image01.jpg" alt="Imagem 1">
                </li>
                <li class="splide__slide">
                    <img src="images/image02.jpg" alt="Imagem 2">
                </li>
                <li class="splide__slide">
                    <img src="images/image03.jpg" alt="Imagem 3">
                </li>
            </ul>
        </div>
    </section>

    <!-- Container das caixas abaixo do carrossel -->
    <div class="box-container">
        <div class="box">
            <img src="images/background.jpg" alt="Imagem 1">
            <div>Planos Funerários com valores acessíveis e benefícios em vida.</div>
            <div class="box-buttons">
                <button><a href="https://api.whatsapp.com/send/?phone=5591991541053&text&type=phone_number&app_absent=0">Segunda</a></button>
                <button>Botão 2</button>
            </div>
        </div>
        <div class="box">
            <img src="images/13232908_1604013343248088_6302168264450648482_n.jpg" alt="Imagem 2">
            <div>Ornamentação</div>
            <div class="box-buttons">
                <button>Botão 1</button>
                <button>Botão 2</button>
            </div>
        </div>
        <div class="box">
            <img src="images/image1.jpg" alt="Imagem 3">
            <div>Translado e remoção terrestre para todo o Brasil</div>
            <div class="box-buttons">
                <button>Botão 1</button>
                <button>Botão 2</button>
            </div>
        </div>
        <div class="box">
            <img src="images/predio.jpg" alt="Imagem 4">
            <div>Tanatopraxia</div>
            <div class="box-buttons">
                <button>Botão 1</button>
                <button>Botão 2</button>
            </div>
        </div>
    </div>

    <!-- Seção de Mapa e Texto -->
    <div class="map-and-address-container">
        <!-- Mapa do Google Maps -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d31909.47282959015!2d-48.336766!3d-1.366216!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x92a45f5f5b549009%3A0xa0dad8e2434dfd43!2sMarituba%20-%20PA%2C%2067105-250%2C%20Brasil!5e0!3m2!1spt-BR!2sus!4v1725575587898!5m2!1spt-BR!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <!-- Área de texto -->
        <div class="address">
            <h2>Endereço</h2>
            <p>Rua Benevides, Nº 178
                Bairro: Mirizal
                Marituba – PA.</p>
            <img src="images/foto04.jpg" alt="Imagem do Endereço">
        </div>
    </div>

    

    <!-- Scripts do Splide -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new Splide('#image-carousel', {
                type   : 'loop',
                perPage: 1,
                autoplay: true,
            }).mount();
        });
    </script>
</body>
</html>
